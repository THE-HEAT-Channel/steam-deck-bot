name: Check Steam Sales & Fests

on:
  # 1. 코드를 푸시할 때 실행 (단, 봇이 JSON을 업데이트할 때는 실행 안 되게 설정 - 무한 루프 방지)
  push:
    paths-ignore:
      - 'sent_sales.json'
  # 2. 정해진 시간마다 실행 (예: 6시간마다)
  schedule:
    - cron: '0 */6 * * *' 
  # 3. 수동 실행 버튼
  workflow_dispatch:

jobs:
  check-sales:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 저장소에 파일을 쓰고 푸시할 권한 필요

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # 라이브러리 설치 (버전 고정 권장 - 보안 파트 참고)
          pip install requests discord-webhook

      - name: Run sales check script
        env:
          # Settings > Secrets에 'DISCORD_WEBHOOK_SALES'를 등록해야 합니다.
          # 만약 기존 키를 쓴다면 secrets.DISCORD_WEBHOOK_NEWSALES 로 변경하세요.
          DISCORD_WEBHOOK_SALES: ${{ secrets.DISCORD_WEBHOOK_SALES }}
        run: |
          python check_sales.py
          
      - name: Commit and push history
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # 변경사항이 있을 때만 커밋 (에러 방지)
          git add sent_sales.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sales history [skip ci]" && git pull --rebase && git push)