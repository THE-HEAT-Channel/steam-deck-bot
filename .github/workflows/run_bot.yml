name: Steam Deck Bot

on:
  # push 삭제됨 (이제 코드를 수정해도 즉시 실행되지 않음)
  schedule:
    - cron: '17 0-14,23 * * *'
  workflow_dispatch: # 수동 실행 버튼 유지

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py

      - name: Commit and push if changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add sent_games.json
          # [핵심] [skip ci] 추가: 이 커밋은 다른 액션을 깨우지 않음
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update game history [skip ci]" && git pull --rebase && git push)