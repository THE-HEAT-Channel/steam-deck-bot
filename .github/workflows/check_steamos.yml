name: Check SteamOS Updates

on:
  schedule:
    # 한국 시간 아침 8시 ~ 밤 11시까지, 매시간 17분에 실행
    - cron: '17 0-14,23 * * *'
  workflow_dispatch:

jobs:
  check-steamos:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run check script
        env:
          WEBHOOK_PRIVATE: ${{ secrets.WEBHOOK_PRIVATE }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python check_steamos.py
          
      - name: Commit and push history
        run: |
          git config --global user.name "SteamOS Bot"
          git config --global user.email "bot@github.com"
          git add sent_steamos.json
          git commit -m "Update history" || exit 0
          git push
