name: Check SteamOS Updates

on:
  push:      # <--- 이 줄 추가!
  schedule:
   - cron: '17 * * * *'
  workflow_dispatch:

jobs:
  check-steamos:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run check script
        env:
          WEBHOOK_PRIVATE: ${{ secrets.WEBHOOK_PRIVATE }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python check_steamos.py
          
      - name: Commit and push history
        run: |
          git config --global user.name "SteamOS Bot"
          git config --global user.email "bot@github.com"
          git add sent_steamos.json
          git commit -m "Update history" || exit 0
          git pull --rebase  # <--- [핵심] 1. 남들이 올린 거 먼저 받고
          git push           # <--- [핵심] 2. 그 다음에 내 거 올리기
