name: Check YouTube Uploads

on:
  schedule:
    # 한국 시간 아침 8시 ~ 밤 11시, 매시 17분 실행
    - cron: '17 0-14,23 * * *'
  workflow_dispatch:

jobs:
  check-youtube:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          # [핵심] 여기서 이름을 맞춰줍니다.
          DISCORD_WEBHOOK_NEWVIDEO: ${{ secrets.DISCORD_WEBHOOK_NEWVIDEO }}
        run: python check_youtube.py
          
      - name: Commit history
        run: |
          git config --global user.name "YouTube Bot"
          git config --global user.email "bot@github.com"
          git add sent_videos.json
          git commit -m "Update video history" || exit 0
          git push
